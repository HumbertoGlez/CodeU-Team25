<!DOCTYPE html>
<html>
  <head>
    <title>Community Page</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/js/navigation-loader.js"></script>
    <script>

      /** Fetches users and adds them to the page. */
      function fetchUserList(){
        const url = '/user-list';
        fetch(url).then((response) => {
          return response.json();
        }).then((users) => {
          const list = document.getElementById('list');
          list.innerHTML = '';

          users.forEach((user) => {
            const userListItem = buildUserListItem(user);
            list.appendChild(userListItem);
          });
        });
      }

      /**
        * Builds a list element that contains a link to a user page, e.g.
        * <li><a href="/user-page.html?user=test@example.com">test@example.com</a></li>
        */
      function buildUserListItem(user){
        const userLink = document.createElement('a');
        userLink.setAttribute('href', '/user-page.html?user=' + user);
        userLink.appendChild(document.createTextNode(user));
        const userListItem = document.createElement('li');
        userListItem.appendChild(userLink);
        return userListItem;
      }

      /** Fetches data and populates the UI of the page. */
      function buildUI(){
        fetchUserList();
      }
    </script>
  </head>

  <body onload="buildUI(); addLoginOrLogoutLinkToNavigation();">
    <div class="container-fluid pt-5">	

      <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #2b8057">
          <span class="navbar-brand mb-0 h1">Fit Buddy</span>
          <ul class="navbar-nav" id="navigation">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/aboutus.html">About Our Team</a></li>
            <li class="nav-item"><a class="nav-link" href="/feed.html">Message Feed</a></li>
            <li class="nav-item active"><a class="nav-link" href="/community.html">Community Page</a></li>
            <li class="nav-item"><a class="nav-link" href="/sentiment.html">Sentiment</a></li>          
          </ul>
  
          <div class="searchbar mr-auto">
            <form action="/search" method="POST" id="search-form">
              <input class="search_input" type="text" name="search-input" placeholder="Search Buddies">
              <button type="submit" class="search_icon"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </nav>

      <div class="pt-5" id="content">
        <h1>Community Page</h1>
        <p>Here is a list of every user who has posted a message:</p>
        <hr/>
        <ul id="list">Loading...</ul>
      </div>
  </body>
</html>
