<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="/js/user-page-loader.js"></script>
    <script src="/js/navigation-loader.js"></script>
  </head>

  <body onload="buildUI(); addLoginOrLogoutLinkToNavigation();">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav" id="navigation">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/aboutus.html">About Our Team</a></li>
          <li class="nav-item"><a class="nav-link" href="/feed.html">Message Feed</a></li>
          <li class="nav-item"><a class="nav-link" href="/community.html">Community Page</a></li>
        </ul>
      </nav>
      
      <h1 id="page-title">User Page</h1>
      <button class="open-button" onclick="openForm()">Change Nickname</button>      
      <div class="form-popup" id="nickname-change">
        <form action="/nickname" method="POST" class="form-container">        
          <label for="nickname"><b>New Nickname</b></label>
          <input type="text" placeholder="Enter nickname" name="nickname" required>        
          <button type="submit" class="btn">Submit</button>
          <button type="reset" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>     
      <hr>      
         
      <h3 id="skillContainer">Skill Level:
        <span id="skill-level">User Skill Level</span>
      </h3>
      <div>
        <button class="open-button" onclick="showSkillOptions()">Change Skill Level</button>
        <div class="form-popup" id="skill-lvl-change">
          <form action="/lvl" method="POST" class="form-container"> 
            <label for="skillLevel">Select skill level:</label>
            <select class="form-control" name="skillLevel">
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Expert">Expert</option>
            </select>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div> 
      </div>   
      <hr>

      <h3>About Me:</h3>
      <p id="about-me-container">Loading...</p>

      <div id="about-me-form" class="hidden">
        <form action="/about" method="POST">
          <textarea name="about-me" placeholder="about me" rows=4 required></textarea>
          <br/>
          <input type="submit" value="Submit">
        </form>
      </div>
      <hr>
      
      <form id="message-form" action="/messages" method="POST" class="hidden">
        Enter a new message:
        <br/>
        <textarea name="text" id="message-input"></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form>
      <hr/>

      <div id="message-container">Loading...</div>
    </div>
  </body>
</html>
